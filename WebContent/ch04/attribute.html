<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>여름방학 특강 신청 페이지</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<form action="/web_basic/html_ch04/summerRegisServlet">
		<h1>여름방학 특강 신청</h1>
		<fieldset>
			<legend>수강과목</legend>
			<label for = "subject">영어회화(초급) <input type = "text" id= "subject" value = "오전 9:00~11:00" readonly> </label>
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>신청자</legend>
			<label for = "name">이름 <input type = "text" id = "name" name = "name" autofocus required> </label>
			<br>
			<label for = "stdNo">학번 <input type = "text" id = "stdNo" name = "stdNo" placeholder="하이폰없이 입력"> </label>
			<br>
			<label for = "major">학과
				<select name = "major">
					<option value = "1">컴퓨터공학과 </option>
					<option value = "2" selected>경영학과 </option>
					<option value = "3">약학과 </option>
				</select>
			</label>
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>교재주문</legend>
			<ul>
				<li>
					<label for = "book"> 교재 </label>
					<input type = "text" id = "book" name = "book">
				</li>
				<li>
					<label for = "worksheet"> 워크시트 </label>
					<input type = "text" id = "worksheet" name = "worksheet">
				</li>
				<li>
					<label for = "groupOrder"> 단체주문 </label>
					<input type = "number" id = "groupOrder" name = "groupOrder" value = "10" min = "10" max = "100" step = "10">
				</li>
				
			</ul>
			
		</fieldset>
		<input type = "submit" value = "등록">
	</form>
</body>
</html>
