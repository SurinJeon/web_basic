<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>여름방학 특강 신청 페이지</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		.subm{  /* 버튼 스타일 */
			display:block;  /* 블록 레벨 요소 */
			background-color:#fff;  /* 배경색 */
			border:1px solid #dedede;  /* 테두리 */
			cursor:pointer;  /* 마우스 포인터 */
			padding:5px 10px 6px 7px;	/* 패딩 */
		}
		.subm img{  /* 버튼 내 왼쪽 이미지 */
			border:0;  /* 테두리 없음*/
			padding:0;  /* 패딩 없음 */
			width:16px;  /* 가로 크기 */
			height:16px;  /* 세로 크기 */	
		}
		.subm:hover{  /* 버튼 위로 마우스 포인터 올렸을 때 스타일 */
			background-color:#e6efc2;  /* 배경색 */
			border:1px solid #c6d880;  /* 테두리 */
			color:#529215; /* 글자색 */
		}
		
	</style>
</head>
<body>
	<form action="/web_basic/html_ch04/summerRegisServlet">
		<h1>여름방학 특강 신청</h1>
		<fieldset>
			<legend>수강과목</legend>
			<label for="subject">영어회화(초급) <input type="text" id="subject"
				name="subject" value="오전 9:00~11:00" readonly>
			</label>
		</fieldset>

		<br>

		<fieldset>
			<legend>신청자</legend>
			<label for="name">이름 <input type="text" id="name" name="name"
				autofocus required>
			</label> <br> <label for="stdNo">학번 <input type="text"
				id="stdNo" name="stdNo" placeholder="하이폰없이 입력">
			</label> <br> <label for="major">학과 <select name="major"
				id="major">

					<optgroup label="사회대학">
						<option value="business">경영학과</option>
						<option value="economy">경제학과</option>
						<option value="law">법학과</option>
						<option value="welfare">사회복지학과</option>
						<option value="massmedia">신문방송학과</option>
					</optgroup>

					<optgroup label="공과대학">
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elect">전기전자공학과</option>
						<option value="computer">컴퓨터공학과</option>
						<option value="chemical">화학공학과</option>
					</optgroup>

			</select>
			</label>
		</fieldset>

		<br>

		<fieldset>
			<legend>수강과목을 선택하세요.</legend>
			추가 신청할 수강 과목을 선택하세요. <br> <input type="text" name="extraSubj"
				id="extraSubj" list="choices">
			<datalist id="choices">
				<option value="grammar" label="문법"></option>
				<option value="voca" label="어휘"></option>
				<option value="speaking" label="회화"></option>
				<option value="listening" label="리스닝"></option>
				<option value="news" label="뉴스청취"></option>
			</datalist>

		</fieldset>

		<br>

		<fieldset>
			<legend>교재주문</legend>
			<ul>
				<li><label for="book"> 교재 </label> <input type="text" id="book"
					name="book"></li>
				<li><label for="worksheet"> 워크시트 </label> <input type="text"
					id="worksheet" name="worksheet"></li>
				<li><label for="groupOrder"> 단체주문 </label> <input type="number"
					id="groupOrder" name="groupOrder" value="10" min="10" max="100"
					step="10"></li>

			</ul>

		</fieldset>

		<br>

		<fieldset>
			<legend>티셔츠 색상</legend>
			<input type="color" value="#aabbcc" name="color">
		</fieldset>

		<br>

		<fieldset>
			<legend>추가 사항</legend>
			<textarea rows="5" cols="60" name="memo">
경북대학교 경영학부
세부 전공 경영학 
2014034157
전수린
영어 회화/문법/뉴스
			</textarea>
		</fieldset>

		<br>
		
		<fieldset>
			<ul>
				<li>
					<label>10초 남음</label>
					<progress value = "50" max = "60"></progress>
				</li>
				<li>
					<label>진행률 30%</label>
					<progress value = "30" max = "100"></progress>
				</li>
			</ul>
		</fieldset>

		<br>
		
		<fieldset>
			<ul>
				<li>
					<label>점유율 0.8</label>
					<meter value="0.8"></meter>
				</li>
				<li>
					<label>사용량 64%</label>
					<meter min = "0" max = "100" value="64"></meter>
				</li>
				<li>
					<label>트래픽초과</label>
					<meter min = "1024" max = "10240" low = "2048" high = "8192" value="9216"></meter>
				</li>			
				<li>
					<label>적절한 트래픽</label>
					<meter value = "0.5" optinum = "0.8"></meter>
				</li>	
			</ul>
			
		</fieldset>


		<button type="submit" class="subm">
			<img alt="" src="img/tick.png"> 전송하기
		</button>
	</form>
</body>
</html>
