<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입 폼</title>
	
	<style type="text/css">
		ul{
			list-style: none;
		}
		li{
			margin: 20px;
		}
		label{
			width: 200px;
			float: left;
			text-align: left;
		}
		
		fieldset{
			margin: 15px;
		}
		
		
		
		
	</style>
	
</head>
<body>
	<form action="/web_basic/html_ch04/urlEmailTelServlet" method = "get">
		<h1>회원가입</h1>
		
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for = "id">이름</label>
					<input type = "text" name ="id" id = "id">
				</li>
			
				<li>
					<label for = "passwd">비밀번호</label>
					<input type = "password" name = "passwd" id = "passwd">
				</li>
				
				<li>
					<label for = "passwd-confirm">비밀번호 확인</label>
					<input type = "password" name = "passwdConfirm" id = "passwd-confirm">
				</li>
			</ul>
		</fieldset>
	
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for = "user-name">아이디</label>
					<input type = "text" name = "userName" id = "user-name">
				</li>
				
				<li>
					<label for = "e-mail">메일 주소</label>
					<input type = "email" name = "email" id = "e-mail">
				</li>
				
				<li>
					<label for = "tel">연락처</label>
					<input type = "tel" name = "tel" id = "tel">
				</li>
				
				<li>
					<label for = "sns">블로그/홈페이지</label>
					<input type = "url" name = "sns" id = "sns">
				</li>
			</ul>			
			
		</fieldset>
		
		<fieldset>
			<legend>등록 정보</legend>
				<ul>
					<li>
						<label for = "member">참여인원<small>(최대10명)</small></label>
						<input type = "number" id = "member" name = "member">
					</li>
					
					<li>
						<label for = "stuff">지원물품<small>(1인당 5개)</small></label>
						<input type = "number" id = "stuff" value = "1" min = "0" max = "50" step = "5" name = "stuff">
					</li>
					
					<li>
						<label for = "satis">희망단계<small>(하, 중, 상)</small></label>
						<input type = "range" id = "satis" value = "1" min = "1" max = "3" name= "satis">
					</li>
				</ul>
			
		</fieldset>
		
		<fieldset>
			<legend>신청과목</legend>
			<p>이 달에 신청할 과목을 선택하세요.(한 과목만 가능)</p>

			<input type="radio" name="subject" value="grm">문법
			<input type="radio" name="subject" value="wr">작문
			<input type="radio" name="subject" value="rd">독해

		</fieldset>
		
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.(복수 선택 가능)</p>
			<input type = "checkbox" name="mailing" value="news">해외 단신
			<input type = "checkbox" name="mailing" value="dialog">5분 회화
			<input type = "checkbox" name="mailing" value="pops">모닝팝스
			
		</fieldset>
		
		<fieldset>
			<legend>선호색상</legend>
			<label>선호색상을 선택하세요.  <input type = "color" value="#00ff00" name = "color"></label>
		</fieldset>
	
		<fieldset>
			<legend>조회 기간</legend>
			<label>시작:  <input type = "date" id = "start" name = "start"> </label>
			<br>
			<label>끝:    <input type = "date" id = "end" name = "end"> </label>
			
		</fieldset>
	
		<fieldset>
			<legend>대관 시간</legend>
			
			<h3>대관시간을 선택하세요.(오늘)</h3>
			<label>시작 시간 <input type = "time" value = "09:00" id = "startTime1" name = "startTime1"> </label>
			<label>종료 시간 <input type = "time" value = "18:00" id = "endTime1" name = "endTime1"> </label>
			
			<br>
			
			<h3>대관시간을 선택하세요.(다른 날짜)</h3>
			<label>시작 시간 <input type = "datetime-local" value = "2021-05-05T09:00" id = "startTime2" name = "startTime2"> </label>
			<label>종료 시간 <input type = "datetime-local" value = "2021-05-05T18:00" id = "endTime2" name = "endTime2"> </label>
		</fieldset>
		
		<input type = "submit" value = "입력">
	
	
	</form>
	
</body>
</html>
