<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입 폼</title>
	
	<style type="text/css">
		ul{
			list-style: none;
		}
		
	</style>
	
</head>
<body>
	<form action="/web_basic/html_ch04/urlEmailTelServlet" method = "get">
		<h1>회원가입</h1>
		
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for = "id">이름</label>
					<input type = "text" name ="id" id = "id">
				</li>
			
				<li>
					<label for = "passwd">비밀번호</label>
					<input type = "password" name = "passwd" id = "passwd">
				</li>
				
				<li>
					<label for = "passwd-confirm">비밀번호 확인</label>
					<input type = "password" name = "passwdConfirm" id = "passwd-confirm">
				</li>
			</ul>
		</fieldset>
	
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for = "user-name">아이디</label>
					<input type = "text" name = "userName" id = "user-name">
				</li>
				
				<li>
					<label for = "e-mail">메일 주소</label>
					<input type = "email" name = "email" id = "e-mail">
				</li>
				
				<li>
					<label for = "tel">연락처</label>
					<input type = "tel" name = "tel" id = "tel">
				</li>
				
				<li>
					<label for = "sns">블로그/홈페이지</label>
					<input type = "url" name = "sns" id = "sns">
				</li>
			</ul>			
			
		</fieldset>
	
		<input type = "submit" value = "로그인">
	
	</form>
	
</body>
</html>
