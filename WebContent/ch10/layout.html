<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>레이아웃 예제</title>
</head>
<body>
	<!-- 와꾸 짤 때 진짜 이미지 말고 대충 사이즈 재기 위한 용도  -->
	<img alt="" src="http://via.placeholder.com/400x100"> <!-- alt는 원래 넣어줘야함(웹 접근성 때문) -->
	<img alt="" src="http://via.placeholder.com/100">
	
	<br>
	
	<img alt="" src="http://via.placeholder.com/500x100?text=header">
	
	<br>
	
	<div>
		<img alt="" src="http://placehold.it/500x100"> <br>
		<img alt="" src="http://placehold.it/500x100.jpg?text=section"> <br>
		<img alt="" src="http://placehold.it/500x100/000/fff?text=section"> <!-- 000은 바탕색, fff은 한글색 -->
	</div>
</body>
</html>
